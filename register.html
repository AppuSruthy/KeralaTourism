    <div class="container" id="register">
    <form action="login.html" name="form1" onsubmit="return validate();">
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Email" onsubmit="return validate()" placeholder="email@example.com" required>
          </div>
          <div class="col-sm-12">
            <div class="col-sm-10">
              <label for="error" id="error"></label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input name="password" id="password" type="text" size="15" maxlength="100" onkeyup="return passwordChanged();" class="form-control"   onkeyup="return passwordChanged();" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          </div><span id="strength">Type Password</span>
      
        </div>
        <div class="form-group row">
          <label for="inputPassword2" class="col-sm-2 col-form-label">Re-enter Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword2">
          </div>
        </div>
        <div class="form-group row">
          <label for="phoneNo" class="col-sm-2 col-form-label">Phone Number</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="phoneNo" name="number"  onblur="phnValidate()" required>
          </div>
          <div class="col-sm-12">
            <div class="col-sm-10">
              <label for="error" id="error1"></label>
            </div>
          </div>
        </div>
        <div class="form-group row">
        <div class="col-sm-2"> </div>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-lg btn-outline-success" onclick="return phnValidate(document.form1.phoneNo);">Submit</button>
          </div>
         
        </div>
       
      </form>
